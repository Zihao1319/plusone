<h1 mat-dialog-title>Ask ChatGPT</h1>
<div class="prompt-container">
  <div class="text">
    <div mat-dialog-content>
      Need help to break some ice? Ask ChatGPT for help!
    </div>
  </div>
  <mat-form-field>
    <mat-label>Choose a prompt</mat-label>

    <mat-select [(value)]="selectedPrompt">
      <mat-option *ngFor="let d of data" [value]="d.prompt">
        {{ d.prompt }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    class="button"
    color="primary"
    (click)="closeDialog()"
  >
    Submit
  </button>
</div>
